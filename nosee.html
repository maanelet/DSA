<!DOCTYPE html>
<html lang="ca">
<head>
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <meta name="description" content="Descripció de la nostra webapp.">   
        <title>   
            DSA
        </title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">  
      </head>
</head>
<body>
    <body>
        <div id="superior" class="seccio">  
           DSA
        </div>
        <div id="seccio_1" class="seccio">    
        
        </div>        
        <div id="seccio_2" class="seccio">
            <div id="div_foto">    <!-- contenidor de la vista prèvia de la foto feta -->
              <img id="foto">
              <i id="icona_camera" class="fa-solid fa-image"></i>    <!-- icona que ocupa l'espai quan encara no s'ha fet la foto -->
            </div>
            <div id="div_control">    <!-- contenidor dels botons per fer i desar la foto -->
                <label for="obturador">    <!-- etiqueta auxiliar per ocultar el botó predeterminat -->
                  <i class="fa-solid fa-circle-dot"></i>    <!-- icona del botó per fer la foto -->
                </label>
                <input type="file" accept="image/*" id="obturador" capture="camera" /> <!-- element que captura la imatge -->
                <i id="desa" class="fa-solid fa-check"></i>    <!-- icona del botó per desar la foto -->
            </div>
          </div>
                         
          <canvas id="canvas"></canvas>
          <div id="div_gran">
            <img id="foto_gran" />
          </div>     
        <div id="seccio_3" class="seccio">    
    
        </div>
        <div id="seccio_4" class="seccio">    
        
        </div>
    </div>
    <div id="seccio_0" class="seccio">
        <div>
          Inici de sessió    <!-- títol de la secció -->
        </div> 
        <div id="credencials">    <!-- contenidor per als quadres de text -->
          <div>
            <label for="nom_usuari">Nom d'usuari</label>
            <input type="text" id="nom_usuari">
          </div>
          <div>
            <label for="contrasenya">Contrasenya</label>        
            <input type="password" id="contrasenya">
          </div>
        </div>
        <div id="botons_sessio">    <!-- contenidor per als botons -->
          <button>Inicia sessió</button>
          <button>Nou usuari</button>
        </div>         
      </div>
        <div id="menu">     
    <i id="boto_1" class="fa-solid fa-house"></i>    <!-- secció inicial -->     
    <i id="boto_2" class="fa-solid fa-camera"></i>    <!-- càmera -->
    <i id="boto_3" class="fa-solid fa-image"></i>     <!-- galeria -->
    <i id="boto_4" class="fa-solid fa-map"></i>    <!-- mapa -->
    <i class="fa-solid fa-right-from-bracket"></i>    <!-- tancar sessió -->
</div>  

      
      </body>
</body>
</html>
